<div class="content-wrapper map-view">
   <div id="map"></div>

   <!-- What is this and why the innecssary inline styling? -->
   <div id="TweetBox" style="position:absolute; top:10%;left:15%; max-width:50%; border:2px;"></div>

   <div class="activity-feed">
		<div class="feed-header">
			<p>Activity feeds</p>
		</div>	
		<div class="feed-content">
			<div ng-repeat="status in root.twitterFriends.data | limitTo: 20" ng-attr-id="{{status.id}}" ng-click="map.openPopup(status.id);">
			    <div class="item">
			        <img class="friend-profile-img" src="{{status.profile_image_url}}">
			        <p class="message home-tweet-text">
			        <span class="home-user-screen-name">@{{ status.screen_name }} - {{ status.status.created_at | tweetFromNow }}</span>
			        <br>
			        <span ng-click  ng-bind-html="status.status.text | tweetTextLink | tweetMention | tweetHashtag | removeTwitterPicLink | toTrusted "></span>
			        </p>
			    </div>
			</div>
		</div>
	</div>
</div>
