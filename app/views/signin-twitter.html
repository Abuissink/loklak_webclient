<li ng-show="twitterSession" class="initial-userinfo" ng-show="twitterSession">
    <span>
        {{twitterSession.name}}
    </span>
    <img ng-src="{{twitterSession.profile_image_url_https}}">
    <span ng-click="hello('twitter').logout()" >Log out</span>
</li>
<ul class=nav navbar-nav>
<li ng-show="!twitterSession" class="signin">
	<a href="">
		<span class="link" ng-click="hello('twitter').login()">
		<i style="padding-right: 4px;" class="fa fa-twitter"></i><span class="hidden-sm hidden-xs">Signup Via Twitter</span>
	</span>
	</a>

</li>
</ul>
