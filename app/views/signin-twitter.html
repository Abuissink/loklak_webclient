<div ng-show="twitterSession">
		<img id="home-view-user-avatar" ng-src="{{twitterSession.profile_image_url_https}}" class="user-image" alt="{{twitterSession.name}}">
</div>

<div ng-show="!twitterSession" class="signin">
	<a href="">
		<span class="link" ng-click="#signupModal" data-target="#signupModal">
			<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#signupModal"><i class="fa fa-twitter"></i>Sign in</button>
		</span>
	</a>
</div>
