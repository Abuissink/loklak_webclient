<div>
    <div ng-style="{'background-color': wall.wallOptions.headerColour} " class="row wall-header">
        <div ng-style="{'color': wall.wallOptions.headerForeColour} " class="hashtag col-md-4">{{wall.wallOptions.mainHashtag}}</div>
        <div ng-style="{'color': wall.wallOptions.headerForeColour} " class="event-name col-md-4">{{wall.wallOptions.eventName}}</div>
        <div ng-style="{'color': wall.wallOptions.headerForeColour} " class="banner col-md-4">Loklak</div>
        <div><i ng-style="{'color': wall.wallOptions.headerForeColour} " class="wall-settings-icon fa fa-cog fa-2x"></i></div>
    </div>
    <div class="search-container container-fluid">
        <div class="container content-container">
            <div class="result-container col-md-8">
                <div class="animate-repeat"  ng-repeat="status in wall.statuses" linear open="wall.open" data="status"></div>
            </div>
        </div>
    </div>
</div>
