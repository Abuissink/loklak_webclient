<div class="content-wrapper">
    <!-- Main content -->
    <div class="container-fluid content-container">
      <!-- Center result + option filters -->
      <!-- Left content: Who to follow, trends -->
      <div class="result-container col-md-3" style="margin-top:4%;">
        <div class="row cms-view direct-chat-messages" ng-if="root.twitterSession">
            <div class="direct-chat-msg">
              <div class="direct-chat-info clearfix">
                <span class="direct-chat-name pull-left">{{root.twitterSession.first_name}}</span>
                <span class="direct-chat-timestamp pull-right fa fa-map-marker">&nbsp;{{root.twitterSession.location}}</span>
            </div><!-- /.direct-chat-info -->
            <img class="direct-chat-img" src="{{root.twitterSession.profile_image_url}}" alt="" style="padding-bottom:0px;"><!-- /.direct-chat-img -->
            <div class="direct-chat-text" style="background-color:#3c8dbc;color:white;">
                {{root.twitterSession.description}}
            </div><!-- /.direct-chat-text -->
        </div>
    </div>
</div>
<div class="result-container col-md-6">
    <div class="row cms-view">
    <div class="col-md-12" ng-if="root.twitterSession">
            <div class="main-result-container">
                <div class="box-body chat" id="chat-box" style="width: auto;">
                    <div ng-repeat="status in root.twitterFriends.data | limitTo: 20">
                        <div class="item">
                            <img src="{{status.profile_image_url}}" alt="user image" class="online" style="padding-bottom:0px;">
                            <p class="message">
                            {{status.status.text}}
                            </p>
                            <small class="pull-left">{{status.screen_name}}</small>
                            <hr>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>
</div>

<!-- Right content: Other statistics -->
<div class="result-container col-md-3">

</div>
</div>
