<div class="alert alert-success alert-dismissible" role="alert" ng-show="messages.success || messages.knownProfiles">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="clearData()"><span aria-hidden="true">&times;</span></button>
	{{messages.success}}
	<div ng-show="messages.knownProfiles && messages.knownProfiles.length != 0">
		<br/><span>Found {{messages.knownProfiles.length}} source(s) hosting this message :</span><br/><br/>
		<ul ng-repeat="profile in messages.knownProfiles" style="list-style: inherit">
			<li><a class="alert-link" data-toggle="modal" data-target="#message-view-modal" ng-click="setViewData(profile)">{{profile.source_url}}</a></li>
		</ul>

	</div>
</div>
<div class="alert alert-error alert-dismissible" role="alert" ng-show="messages.error">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	{{messages.error}}
</div>
