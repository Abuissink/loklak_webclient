<div class="content-wrapper">
    <div class="search-container container-fluid">

            <form ng-submit="search.update(term)" class="navbar-form navbar-left" role="search">
           <div class="form-group">
             <input ng-model="term" type="text" class="form-control" id="navbar-search-input" placeholder="Search">
           </div>
         </form>
            <div class="clearfix"></div>
         </div> -->

        
        <!-- Main content -->
        <div class="container content-container">
            <!-- Left content: Who to follow, trends -->
            <div class="col-md-3"></div>   

            <!-- Center result + option filters -->
            <div ng-show="search.showResult" class="result-container col-md-6">
                <!-- Filters -->
                <div class="filters-container">
                    <ul class="search-modes">
                        <!-- General filters -->
                        <li  ng-class="(search.currentFilter === 'live') ? 'active' : ''" ng-click="search.filterLive()">
                            <a href="#">live</a>
                        </li>
                        <li  ng-class="(search.currentFilter === 'accounts') ? 'active' : ''" ng-click="search.filterAccounts()">
                            <a href="#">accounts</a>
                        </li>
                        <li  ng-class="(search.currentFilter === 'photos') ? 'active' : ''" ng-click="search.filterPhotos()">
                            <a href="#">photos</a>
                        </li>
                        <li ng-class="(search.currentFilter === 'videos') ? 'active' : ''" ng-click="search.filterVideos()">
                            <a href="#">videos</a>
                        </li>
                        <li ng-class="(search.currentFilter === 'map') ? 'active' : ''" ng-click="search.filterMap()">
                            <a href="#">map</a>
                        </li>
                        <li><a href="#">More options</a></li>
                    </ul>
                </div>

                <!-- New status from background updating process -->
                <button ng-show="search.newStasuses.length > 0" class="more-result" ng-click="search.showNewStatuses();">Load {{search.noOfNewStatuses}} new results!</button>

                <!-- Main results -->
                <div ng-if="!search.peopleSearch" class="main-result-container">
                    <div ng-repeat="status in search.statuses" status open-swipe="search.openSwipe" data="status"></div>   
                </div>

                <!-- People results -->
                <div ng-if="search.peopleSearch" class="main-result-container">
                    <div ng-repeat="account in search.accounts" account data="account"></div>
                </div>

               
            </div>
             <!-- Map result -->
            <div ng-show="search.showMap" class="search-map-wrapper">
                <div id="search-map" style="width:100%; height:100vh;"></div>
            </div>

            <!-- Right content: Other statistics -->
            <div class="dashboard dashboard-right col-md-3">

            </div>

        </div>
    </div>
</div>
